<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Les petits plats</title>
     <!-- Local CSS -->
     <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>
        <nav class="container d-flex py-4">
            <a class="logoNav" href="index.html">LES PETITS PLATS</a>
        </nav>
    </header>

    <main>
        <section>
            <div class="container-fluid hero">
                <div class="container d-flex flex-column align-items-center">
                    <div class="contentHero col-lg-8 col-12">
                        <h1 class="bigTitle text-center mb-4">
                            CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
                        </h1>
                        <div class="searchBar">
                            <input class="form-control mr-sm-2 searchBar__input" type="search" placeholder="Rechercher une recette, un ingrédient, ..." aria-label="Search">
                            <button class="searchBar__button" type="submit"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container p-0">
                <div class="col-12 filterResult d-flex justify-content-between align-items-center">
                    <div class="filters"><!-- filters here --></div>
                    <div class="numberFound"><!-- result number here --></div>
                </div>
                <div class="selectionDisplay">
                    <!-- li selected will be shown here -->
                </div>
            </div>
            <div class="container grid">
                <div class="row" id="recipe-container"><!-- recipe here --></div>
            </div>
        </section>
    </main>

    <footer><p class="footerPar">Les Petits Plats </p></footer>

    <!-- Main script -->
    <script src="assets/scripts/main.js" type="module"></script>

    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
