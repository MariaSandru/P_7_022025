<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    
    <title>Les petits plats</title>
     <!-- Local CSS -->
     <link rel="stylesheet" href="assets/css/style.css">
     <link
     href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
     rel="stylesheet">


</head>
<body>
    <header>
        <nav class="container d-flex py-4">
            <a class="logoNav" href="index.html">LES PETITS PLATS</a>
        </nav>
    </header>

    <main>
        <section>
            <div class="container-fluid hero">
                <div class="container d-flex flex-column align-items-center">
                    <div class="contentHero col-lg-8 col-12">
                        <h1 class="bigTitle text-center mb-4">
                            CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
                        </h1>
                        <div class="searchBar">
                            <input class="form-control mr-sm-2 searchBar__input" type="search" placeholder="Rechercher une recette, un ingrédient, ..." aria-label="Search">
                            <button class="searchBar__button" type="submit"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container p-0">
                <div class="col-12 filterResult d-flex justify-content-between align-items-center">
                    <div class="filters"><!-- filters here --></div>
                    <div class="numberFound"><!-- result number here --></div>
                </div>
                <div class="selectionDisplay">
                    <!-- li selected will be shown here -->
                </div>
            </div>
            <div class="container grid">
                <div class="row" id="recipe-container"><!-- recipe here --></div>
            </div>
        </section>
    </main>

    <footer><p class="footerPar">Les Petits Plats </p></footer>

    <!-- Main script -->
    <script src="assets/scripts/main.js" type="module"></script>

    

<script src="https://kit.fontawesome.com/d45bf8c112.js" crossorigin="anonymous"></script>
</body>
</html>
